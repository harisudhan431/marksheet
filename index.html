<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
    <p class="h1 text-center">GET YOUR MARKSHEET</p>
    <div class="container p-5 border border-dark">
    <form class="row g-3" action="mark.html" onsubmit="submitForm()" >
        <div class="col-md-6">
          <label for="name" class="form-label">FullName</label>
          <input type="text" class="form-control" id="name" >
        </div>
        <div class="col-md-6">

          <label for="Register" class="form-label">Register Number</label>
          <input type="text" class="form-control" id="Register">
        </div>
        <div class="col-6">
          <label for="enrollment" class="form-label">Enrollment Number</label>
          <input type="text" class="form-control" id="enrollment">
        </div>
        <div class="col-6">
          <label for="mark1" class="form-label">Cryptography and Network Security</label>
          <input type="text" class="form-control" id="mark1" >
        </div>
        <div class="col-6">
            <label for="mark2" class="form-label">Cloud Computing</label>
            <input type="text" class="form-control" id="mark2" >
          </div>
          <div class="col-6">
            <label for="mark3" class="form-label">Open Elective II</label>
            <input type="text" class="form-control" id="mark3" >
          </div>
          <div class="col-6">
            <label for="mark4" class="form-label">Software Testing</label>
            <input type="text" class="form-control" id="mark4" >
          </div>
          <div class="col-6">
            <label for="mark5" class="form-label">MachineLearning Techniques</label>
            <input type="text" class="form-control" id="mark5" >
          </div>
          <div class="col-6">
            <label for="mark6" class="form-label">Cloud Computing Lab</label>
            <input type="text" class="form-control" id="mark6" >
          </div>
          <div class="col-6">
            <label for="mark7" class="form-label">Project Phase I</label>
            <input type="text" class="form-control" id="mark7" >
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
    </div>
    <script>
        function submitForm() {
            const formData = {
                candidateName: document.getElementById('name').value,
                registeredNumber: document.getElementById('Register').value,
                enrolledNumber: document.getElementById('enrollment').value,
                mark1:document.getElementById('mark1').value,
                mark2:document.getElementById('mark2').value,
                mark3:document.getElementById('mark3').value,
                mark4:document.getElementById('mark4').value,
                mark5:document.getElementById('mark5').value,
                mark6:document.getElementById('mark6').value,
                mark7:document.getElementById('mark7').value
                
            };
            localStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = 'mark.html';
        }
    </script>
</body>
</html>
